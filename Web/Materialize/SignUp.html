<!--================================= BODY OF FORM ============================================================================================-->
	<div class="row"></div>
	<div class="container">
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12 m5">
						<input placeholder="First Name" id="first_name" type="text" class="validate">
						<label for="first_name"><b>First Name</b></label>
					</div>
					<div class="input-field col s12 m5">
						<input placeholder="Last Name" id="last_name" type="text" class="validate">
						<label for="last_name"><b>Last Name</b></label>
					</div>
					<div class="input-field col s12 m2">
						<input placeholder="Middle Initial" id="middle_initial" type="text" class="validate">
						<label for="last_name"><b>Middle Initial</b></label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m4">
						<input placeholder="Email" id="email" type="email" class="validate">
						<label for="email"><b>Email</b></label>
					</div>
					<div class="input-field col s12 m4">
						<input placeholder="Password" plaid="password" type="password" class="validate">
						<label for="password"><b>Password</b></label>
					</div>
					<div class="input-field col s12 m4">
						<input placeholder="Password" plaid="confirm_password" type="password" class="validate">
						<label for="confirm_password"><b>Confirm Password</b></label>
					</div>
				</div>
				<div class="row">
					<label class="blue-text text-darken-2 col s12 m4"><b>How did you hear about us?</b></label>
				</div>
				<div class="row">
					<div class="col s12 m12">
						<select class="browser-default col s12 m3">
							<option value="" disabled selected>Choose One</option>
							<option value="1">Representative</option>
							<option value="2">Facebook</option>
							<option value="3">Twitter</option>
							<option value="4">Four Square</option>
							<option value="5">Linkedin</option>
							<option value="6">Other...</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col s12 m6">
						<p>
							<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
							<label for="filled-in-box">
								Yes I would like to sign up for emails containing coupons and updates from <b>U</b><em>brew</em>.
							</label>
						</p>
					</div>
				</div>
				<div class="row">
					<div class="col s12 m6">
						<form>
							<p>
								<input type="checkbox" class="filled-in" id="filled-in-box2" checked="checked" />
								<label for="filled-in-box2">Yes I acknowledge the <b>U</b><em>brew</em> terms and conditions.</label>
							</p>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s4">
					<button class="btn waves-effect waves-light blue darken-2" type="submit" name="action">Submit
						<i class="material-icons right">send</i>
					</button>
					</div>
				</div>
			</form>
		</div>
	</div>
